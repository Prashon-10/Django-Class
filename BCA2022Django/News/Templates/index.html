{% extends 'layouts.html' %}

{%block main%}
<h1>Add Record</h1>
<form action=" " method="post">
    {%csrf_token%}
    <label for="name">Name</label><br>
    <input type="text" class="form-control" required id="name" name="name" placeholder="Enter name"><br>
    <label for="email">Email</label><br>
    <input type="email" class="form-control" required id="email" name="email" placeholder="Enter email"><br>
    <label for="address">Address</label><br>
    <input type="text" class="form-control" required id="address" name="address" placeholder="Enter Address"><br><br>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
